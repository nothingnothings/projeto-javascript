<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
   <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet" 
    /><!-- desabilitada para que melhor percebessemos os detalhes dos scripts sendo carregados com a função record do developer tools do chrome.-->    <link rel="stylesheet" type="text/css" href="assets/styles/style2.css" />
    <script src="assets/scripts/vendor.js" defer></script>   <!-- DEFER = comando mágico relacionado  a javascript. Faz com que scripts de JS sempre sejam carregados JÁ NO INÍCIO DE TUDO, NA GÊNESE DO CARREGAMENTO DA PÁGINA, JUNTO DO HTML, MAS AO MESMO TEMPO NÃO PERMITE QUE O PARSING DO HTML SEJA PAUSADO PARA QUE SEJAM CARREGADOS/BAIXADOS/PARSEADOS SCRIPTS. É o melhor de dois mundos, o melhor da hipótese de colocar o script no final (espera tudo carregar antes de rodar, mas é muito lento e causa delays entre o carregamento do html e o carregamento dos scripts) e o modo de colocar no início (faz com que os scripts carreguem super rápido, mas acarreta em erros no código, pois PAUSA o parsing e estraga tudo, ex: tentar assignar botões com o javascript quando os botões inda não existem.)-->
    <script src="assets/scripts/app.js" defer></script>    
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>
    <section id="calculator">
      <input type="number" id="input-number"/>
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">x</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
                  <!-- nosso script não mais é rodado aqui no final do body, isso é coisa de amadores. Rodamos ele no início com a ajuda de defer e async, dependendo do caso concreto.-->
  </body>
</html>
